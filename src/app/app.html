<div class="app-container">
  <aside class="sidebar">
    <h2>TaskFlow</h2>
    <nav>
      <button>Dashboard</button>
      <button>My Tasks</button>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h1>Project Board</h1>
    </header>

    <app-task-form (createTask)="handleTaskCreation($event)"></app-task-form>

    <div class="board">
      @for (task of tasks; track task.title) {
        <app-task-card
          [title]="task.title"
          [description]="task.description"
          [date]="task.date"
          [priority]="task.priority"
          (deleteTask)="removeTask(task)">
        </app-task-card>
      }
    </div>
  </main>
</div>
